<ion-content>

  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <h3>Recent Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="recentMovies | hasProp: 'backdrop_path'"></app-slideshow-backdrop>

  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <h3>Billboard</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-poster [movies]="recentMovies"></app-slideshow-poster>

  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <h3>Populars</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pairs [movies]="popularMovies"
                       (loadNextPage)="nextPopularMovies()"></app-slideshow-pairs>

</ion-content>

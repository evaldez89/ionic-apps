<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let movie of recentMovies">

      <ion-card>

        <ion-card-header>
          <ion-card-title> {{ movie.title }} </ion-card-title>
        </ion-card-header>

        <ion-img src="{{ movie.backdrop_path | image }}"></ion-img>
        

        <ion-card-content>
          {{ movie.overview }}
        </ion-card-content>

      </ion-card>

    </ion-slide>
  </ion-slides>
</ion-content>

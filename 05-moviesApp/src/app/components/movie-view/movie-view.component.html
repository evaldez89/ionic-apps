<ion-card>

  <ion-img  [class.movie-poster]="usePoster"
            (click)="showMovieDetail()"
            [src]="movieImg | image"></ion-img>

  <ion-card-header *ngIf="!usePoster">
    <ion-card-title> {{ movie.title }} </ion-card-title>
  </ion-card-header>

</ion-card>

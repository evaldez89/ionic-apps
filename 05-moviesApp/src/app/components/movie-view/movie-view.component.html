<ion-card (click)="showMovieDetail()">

  <img [class.movie-poster]="usePoster" [src]="movieImg  | image" >

  <ion-card-header *ngIf="!usePoster">
    <ion-card-subtitle> {{ movie.release_date }} </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="!usePoster"> {{ movie.title }} </ion-card-content>

</ion-card>

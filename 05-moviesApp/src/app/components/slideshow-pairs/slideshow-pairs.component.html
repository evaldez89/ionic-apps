<ion-slides [options]="slidesOpt">
  <ion-slide *ngFor="let moviePair of movies | pairs">

    <ion-row>
      <ion-col size="12" *ngFor="let movie of moviePair">
        <ion-card (click)="showMovieDetail(movie)">
          <img class="movie-poster" [src]="movie.poster_path | image" >
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
  <ion-slide class="next-page-slide">
    <ion-button expand="full" class="next-page-button"
                size="large"
                (click)="nextMovies()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>

<ion-slides [options]="slidesOpt">
  <ion-slide *ngFor="let movie of movies">

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-img class="movie-poster" [src]="movie.poster_path | image"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
</ion-slides>

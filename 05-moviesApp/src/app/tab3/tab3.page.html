<ion-content>
  <ion-grid fixed>
    <ion-row>
      <h3>Favorite Movies</h3>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let category of moviesByCategory">
    
    <ion-grid *ngIf="category.movies.length > 0">
      <ion-row>
        <ion-col>
          <h4> {{ category.genre }} </h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [movies]="category.movies"></app-slideshow-poster>
    </ion-grid>
  </div>


</ion-content>

<ion-header no-border>
    <ion-toolbar>
        <ion-title>Scan History</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="sendByEmail()">
                <ion-icon icon="send"
                          color="primary"
                          slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list>
        <ion-item *ngFor="let logScan of localStorage.savedLogScans" detail>
            <ion-icon slot="start" [name]="logScan.icon"></ion-icon>
            <ion-label>
                <h2> {{ logScan.text }} </h2>
                <p> {{ logScan.created }} </p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>

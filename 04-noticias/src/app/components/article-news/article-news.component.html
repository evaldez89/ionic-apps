<ion-card color="dark">

  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ newsIndex }} - </span>
      <span class="news-source">{{ newsArticle.source.name }} </span>

      <div class="more-news">
        <ion-button fill="clear"
                    (click)="openShareMenu()">
          <ion-icon slot="icon-only"
                    name="more"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="openNews()" > {{ newsArticle.title }} </ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="newsArticle.urlToImage"
           (click)="openNews()"
           class="animated fadeIn slower"
           [src]="newsArticle.urlToImage"></ion-img>

  <ion-card-content>
    <p> {{ newsArticle.description }} </p>
  </ion-card-content>

</ion-card>

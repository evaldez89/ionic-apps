<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides *ngIf="localDataService.newsArticles.length === 0">
    <ion-slide>
      <ion-label>
          It's lonely here... Add some news!
      </ion-label>
    </ion-slide>
  </ion-slides>

  <app-news-articles *ngIf="localDataService.newsArticles.length > 0" 
                     [newsArticles]="localDataService.newsArticles"></app-news-articles>
</ion-content>

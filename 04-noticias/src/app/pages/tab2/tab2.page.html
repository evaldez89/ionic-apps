<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable
               mode="md"
               color="primary"
               (ionChange)="changeCategory($event)">
    <ion-segment-button mode="md"
                        *ngFor="let category of categories"
                        [value]="category">
      <ion-label text-capitalizze> {{category}} </ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-news-articles [newsArticles]="newsArticles"></app-news-articles>

  <ion-infinite-scroll threshold="150px"
                       (ionInfinite)="loadNewsData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                 loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

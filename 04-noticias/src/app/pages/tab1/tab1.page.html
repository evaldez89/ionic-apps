<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-news-articles [newsArticles]="newsArticles"></app-news-articles>

  <ion-infinite-scroll threshold="150px"
                       (ionInfinite)="loadNewsData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                 loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

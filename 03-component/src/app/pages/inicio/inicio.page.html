<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let component of childComponents"
      [routerLink]="component.redirectTo"
      detail
    >
      <ion-icon [name]="component.icon" slot="start"></ion-icon>
      <ion-label>{{ component.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

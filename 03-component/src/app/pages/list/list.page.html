<app-header title="Listas/Slides"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of userList | async ">
      <ion-label> 
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
      </ion-label>

      <ion-label slot="end" text-rigth>
        {{ user.phone }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

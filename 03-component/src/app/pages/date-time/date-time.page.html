<app-header title="Date Time"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-header>Fechas</ion-header>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime display-format="YYYY MMMM DD"
                    cancelText="Descartar"
                    (ngModel)="birthDate.toISOString()"
                    (ionChange)="dateChanged( $event )"
                    placeholder="Nacimiento"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Mínimos y Máximos</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="2018-01-01"
                    max="2018-12-31">
      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>

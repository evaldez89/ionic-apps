<app-header title="Segment"></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChange($event)"
               color="tertiary">

    <ion-segment-button value="heroes">
      <ion-label>All Heroes</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-toolbar>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let hero of (heroes | async) | filtro: segmentFilter: 'publisher'"
              class="animated fadeIn fast">
      <ion-label>
        <h3>{{ hero.superhero }} <small>{{ hero.alter_ego }}</small> </h3>
        <p> {{ hero.first_appearance }} </p>
      </ion-label>
      <ion-label slot="end" text-right> {{ hero.publisher }} </ion-label>
    </ion-item>
  </ion-list>
      
</ion-content>

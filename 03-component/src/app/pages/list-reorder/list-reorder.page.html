<ion-header>
  <ion-toolbar>

    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Reordenar Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group [disabled]="false"
                       (ionItemReorder)="reorderEvent( $event )">
        <ion-item *ngFor="let hero of heores">
          <ion-label> {{ hero }} </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
    </ion-reorder-group>
  </ion-list>

</ion-content>

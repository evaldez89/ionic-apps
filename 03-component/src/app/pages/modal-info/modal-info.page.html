<ion-header no-border>
  <ion-toolbar>
    <ion-title> {{nombre}} - {{pais}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button (click)="exit(false)"
              color="primary" 
              expand="full">
    Salir Sin Argumentos
  </ion-button>
  
  <ion-button (click)="exit(true)"
              color="secondary" 
              expand="full">
    Salir Con Argumentos
  </ion-button>

</ion-content>

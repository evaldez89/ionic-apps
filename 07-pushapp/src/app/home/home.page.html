<ion-header>
  <ion-toolbar>
    <ion-title>PussApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>
    <ion-label>Pushes</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let push of messages ">
    <ion-label>
      <h3> {{push.title}} </h3>
      <p> {{ push.body }} </p>
      <p> {{ push.additionalData | json }} </p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-footer>
  <ion-toolbar>
    <ion-title>User ID</ion-title>
    <ion-item>
      <ion-label>{{pushService.userId}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
</ion-content>
